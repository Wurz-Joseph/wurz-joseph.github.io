    <header class="header grid">
        <img src="images/site-logo.png" class="site-logo" alt="logo">
        <h1 class="page-heading">Temple Inn & Suites</h1>
        <button aria-label="Open navigation menu" type="button" class="navBtn fas fa-bars fa-3x"></button>
        <nav class=" grid">

                    <a href="index.html">Home</a>

                    <a href="contact.html">Contact Us</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <h3 class="heading">Make Your Reservation</h3>
        <form method="GET" action="thanks.html">

            <fieldset class="flex">
                <legend>Reservation Information</legend>
                <label class="location label">
                    Your Hotel Location
                    <select class="block" name="location" required>
                        <option value="" selected disabled>Select</option>
                        <option value="Dallas">Dallas Texas</option>
                        <option value="Frankfurt">Frankfurt Germany</option>
                        <option value="Guadalajara">Guadalajara Mexico</option>
                        <option value="Lubbock">Lubbock Texas</option>
                        <option value="Manti">Manti Utah</option>
                        <option value="San Diego">San Diego California</option>
                    </select>
                </label>
                <label class="label">
                    Check-In Date<input class="block" type="date" name="date" required>
                </label>
                <label class="label">Check-In Time:
                    <input class="block" type="time" name="in-time">
                </label>

                <label class="label">Number of Guests<input class="block" type="number" name="quantity" min="1" max="10">
                </label>
                <div class="label">Room Type</div>
                <label class="radio"><input type="radio" name="room" value="single" checked> Single</label>
                <label class="radio"><input type="radio" name="room" value="double"> Double</label>
                <label class="radio"><input type="radio" name="room" value="suite"> Suite</label>



            </fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="label">Full Name *<input class="block" type="text" name="name" pattern="[A-Za-z ]{5,30}"
                        required></label>
                <label class="label">E-mail *<input class="block" type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label class="label">Phone *<input class="block" type="tel" name="phone" placeholder="8175552823"
                        required></label>
                <label class="label" for="state">State of Residence
                    <select class="block" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </label>
                <label class="label">Special Accommodations
                    <textarea class="block" rows="5" cols="40" name="comment"></textarea>
                </label>
                <input class="submitBtn" type="submit" value="Make Reservation">
            </fieldset>
        </form>


    </main>
