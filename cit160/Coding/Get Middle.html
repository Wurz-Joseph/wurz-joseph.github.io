/* function to calculate the average of the two middle elements in the array from doCalcs() function */ 
function getMiddle(list)
{
if (list.length % 2 == 0)
{
var evenHigh = list[list.length / 2]; //returns middle high #
var evenLow = list[list.length / 2 - 1]; // returns middle low #
var evenResult = (evenHigh + evenLow) / 2;	
return evenResult;
}

else {
var oddResult = list[list.length / 2 - .5]
  return oddResult;
}

}
function createRandomIntArray(minLength, maxLength, minValue, maxValue)
{

/ input: the range of acceptable array lengths and the range of acceptable values 
/ processing: creates an array of random length within the range, filled with random integers within the range
/ output: the array
*/
var randomArray = [];
var arrayLength = getRandomInt(minLength, maxLength);
for (var i = 0; i < arrayLength; ++i)
{
randomArray[i] = getRandomInt(minValue,maxValue);
}
return randomArray;
}
