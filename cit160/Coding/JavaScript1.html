<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Jim and Dwight</title>
<script>

function askUser() {
    // This line asks the user what kind of bear is best.
    var bear = prompt("What kind of bear is best?");
    // Stores their answer and creates a reply. 
    var answer = "You said" + ' ' + '"' + bear + '"' + " " +
     "False. Black bear.";
    // The next line causes the computer to display a popup
    alert(answer);
}
</script>
</head>

<body>   
<p>Jim Halpert has a question.</p>                                   
    <button type="button" onclick="askUser()">What's his question?</button>
</body>
</html>
