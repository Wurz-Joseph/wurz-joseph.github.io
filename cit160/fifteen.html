<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script>
/* Input: Two numbers
 * Processing: Add two numbers together to see if they are < 15
 * Output: True or False
 */
function fifteen(){
	var one = parseFloat(document.getElementById("one").value);
	var two = parseFloat(document.getElementById("two").value);
	var msg;

if ((one > 15 && two > 15) || (one + two > 15)) {
	msg = "True";
}
else {
	msg = "False";
}
document.getElementById('output').innerHTML = msg;
}
</script>
</head>

<body>
Please enter two numbers:
<input type="text" id="one" size="5">
<input type="text" id="two" size="5">
<button type="button" onclick="fifteen()">Click</button>
<div id="output"></div>
</body>
</html>
