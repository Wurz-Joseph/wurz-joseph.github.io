<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Sleep</title>

<script>

function wakeOrSleep() {
var now = new Date();
var month = now.getMonth();
var dayOfMonth = now.getDate();
var dayOfWeek = now.getDay();

var message;
if (dayOfWeek == 0 || dayOfWeek == 6) {
message = 'Sleep in!';
}
else if (dayOfMonth == 1 && month == 0) {
message = 'Sleep in!';
}
else if (dayOfMonth == 4 && month == 6) {
message = 'Sleep in!';
}
else if (dayOfMonth == 25 && month == 11) {
message = 'Sleep in!';
}
else {
message = 'Get up!';
}

document.getElementById('outputDiv').innerHTML = message;
}
</script>
</head>

<body>
<h1>Wake Up or Sleep In?</h1> 
Answer:
<button type="button" onclick="wakeOrSleep();">Check</button> 
<div id="outputDiv"></div> 
</body>
</html>
