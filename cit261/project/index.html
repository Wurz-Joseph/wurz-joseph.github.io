<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/api.js"></script>
</head>
<body>
    <h1>Trivia Time!!!</h1>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn answer-btn">Answer 1</button>
                <button class="btn answer-btn">Answer 2</button>
                <button class="btn answer-btn">Answer 3</button>
                <button class="btn answer-btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>

</html>
