<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/canvas_video_audio.css">
    <title>Canvas, Audio, Video</title>
</head>

<body>
    <main>
        <div class="tag">
            <h3>Audio</h3>
            <p>(Click play for my explanation of each tag)</p>
            <audio src="media/canvas_audio_video.mp3" controls></audio>
        </div>
        <div class="tag">
            <h3>Canvas</h3>
            <p>(Added background color to make canvas visible)</p>
            <canvas id="canvas" class="tags" width="350" height="196.88">
                If you see this, update your browser.
            </canvas>
        </div>
        <div class="tag">
            <h3>Video</h3>
            <p>(Video from Kody Simpson's Youtube channel)</p>
            <video src="media/html_video_tutorial.mp4" width="350" class="tags" controls>
            </video>
        </div>
    </main>
</body>

</html>
